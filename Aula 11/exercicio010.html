<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        input#txtvel {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do veiculo: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="verify()"><br>
    <div id="res">

    </div>
    
    <script>
        function verify() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade foi de <strong>${vel}</strong> Km/h.`
            if (vel > 60) { 
                res.innerHTML += ' Voce esta <strong>Multado!<strong>'
            } else {
                res.innerHTML = 'Continue assim!'
            }
        }
            

    </script>

</body>
</html>
