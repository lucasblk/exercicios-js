<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Tabela IMC</h1>

        <ul class="tabela">
            <h3>IMC</h3>
            <li>Menor que 18.5</li>
            <li>Entre 18.5 - 24.9</li>
            <li>Entre 25 - 29.9</li>
            <li>Entre 30 - 34.9</li>
            <li>Entre 35 - 39.9</li>
            <li>Maior ou igual a 40</li>
        </ul>
        <ul class="tabela" id="resultado">
            <h3>Resultado</h3>
            <li>Abaixo do Peso</li>
            <li>Peso Normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade Grau 1</li>
            <li>Obesidade Grau 2</li>
            <li>Obesidade Grau 3</li>
        </ul>

        <form>
            <label for="peso">Peso(Kg):</label><input type="number" name="peso" id="peso">
            <label for="altura">Altura(m):</label><input type="number" name="altura" id="altura">
        
            <input type="button" value="Enviar" id="button" onclick="calcular()">
            
        </form>
        <div id="res">
            
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
