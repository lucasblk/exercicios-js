<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex com strings</title>
</head>
<body>
    <!---->
    <script>
        let nome = window.prompt('Digite seu nome completo:');
        document.body.innerHTML += `Seu nome: ${nome} <br>`;
        let letras = nome.replace(/ /g, '');
        document.body.innerHTML += `Seu nome tem ${letras.length} letras <br>`;
        document.body.innerHTML += `A segunda letra do seu nome: ${letras[1]}<br>`;
        document.body.innerHTML += `O primeiro indice da letra A do seu nome: ${letras.indexOf('a')}<br>`;
        document.body.innerHTML += `O ultimo indice da letra do seu nome: ${letras.slice(-1)} <br>`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome: ${letras.substring(letras.length - 3)}<br>`;
        document.body.innerHTML += `As palavras do seu nome sao: ${nome.split(' ')} <br>`
        document.body.innerHTML += `Seu nome em maiusculo: ${nome.toUpperCase()}<br>`;
        document.body.innerHTML += `Seu nome em minusculo: ${nome.toLowerCase()}<br>`;

        
    </script>
</body>
</html>
